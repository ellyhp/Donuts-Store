<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="img/logo.ico">
    <title>DONUTS</title>
</head>
<body>
    <header>
        <nav>
            <div class="a-nav">
                <a href="#">Inicio</a>
                <a href="#">Donuts</a>
                <a href="#">Combos</a>
            </div>
            <div class="a-nav">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
            </div>
        </nav>

        <section class="section--container">
            <div class="banner--container">
                <div class="banner--section1"><img src="img/donuts.png" alt=""></div>
                <div class="banner--section2"><button>Ver más</button></div>
                <div class="banner--section3"><img src="img/logo.png" alt=""></div>
            </div>
        </section>
    </header>

    <div class="paquete--container">
        <h3>Las mejores donas al mejor precio</h3>
        <img src="img/combo.png" alt="">
        <button class="button-black">Ver paquetes</button>
    </div>

    <div class="section--tarjet">
        <div class="tarjet--container">
            <div class="tarjet-section1">
                <div class="section1--img"><img src="img/Donut rosa.png" alt=""></div>
                <div class="tarjet--section2">
                    <h5>Donut</h5>
                    <p>Pantera rosa</p>
                    <h4>60$</h4>
                </div>
            </div>
            <div class="tarjet-section2">
                <button class="button--purple">Comprar</button>
                <button class="button--purple">Agregar al paquete</button>
            </div>

        </div>
        <div class="tarjet--container">
            <div class="tarjet-section1">
                <div class="section1--img"><img src="img/Donut chocolatito.png" alt=""></div>
                <div class="tarjet--section2">
                    <h5>Donut</h5>
                    <p>Chocolatito</p>
                    <h4>70$</h4>
                </div>
            </div>
            <div class="tarjet-section2">
                <button class="button--purple">Comprar</button>
                <button class="button--purple">Agregar al paquete</button>
            </div>

        </div>
        <div class="tarjet--container">
            <div class="tarjet-section1">
                <div class="section1--img"><img src="img/Donut nevada.png" alt=""></div>
                <div class="tarjet--section2">
                    <h5>Donut</h5>
                    <p>Nevada</p>
                    <h4>60$</h4>
                </div>
            </div>
            <div class="tarjet-section2">
                <button class="button--purple">Comprar</button>
                <button class="button--purple">Agregar al paquete</button>
            </div>

        </div>
    </div>

    <div class="section--combos">
        <div class="smoothie--container" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="svg--smoothie">
                <path d="M0.00,49.98 C149.99,150.00 368.50,156.42 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" class="path--smoothie"> 
                </path>
            </svg>
        </div>
        <div class="nuestros-combos--container">
            <h3>Nuestros combos</h3>
            <div class="tarjet--combos tarjet--combos1">
                <img src="img/Combo para dos.png" alt="">
                <h4>Combo para dos</h4>
                <button class="button--purple button--purple2">Comprar</button>
            </div>
            <div class="tarjet--combos tarjet--combos2">
                <img src="img/Combo familiar.png" alt="">
                <h4>Combo familiar</h4>
                <button class="button--purple button--purple2">Comprar</button>
            </div>
            <div class="tarjet--combos tarjet--combos3">
                <img src="img/Combo especial.png" alt="">
                <h4>Combo especial</h4>
                <button class="button--purple button--purple2">Comprar</button>
            </div>
        </div>
        <div class="smooth--combos">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M-13.26,116.95 C341.13,-20.20 130.64,-36.98 504.22,101.16 L500.00,150.00 L-8.74,164.31 Z" >
            </path>
        </svg>
        </div>
    </div>

    <div class="crear--combo">
        <h2 class="combo--h2">Crea tu propio combo!</h2>
       <button class="button-black">Crear combo</button>
    </div>

    <div class="smoothie--footer">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="footer--svg">
            <path d="M0.00,49.98 C402.09,121.88 101.30,135.70 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" class="footer--path">
            </path>
        </svg>
    </div>

    <footer>
        <div class="correo--container">
            <div>
                <input type="text" placeholder="Correo electrónico">
                 <button>Envíar</button>
            </div>
            <div>
                <p>Escribe tu correo para recibir cupones y promociones</p>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/aaa255130f.js" crossorigin="anonymous"></script>
</body>
</html>
